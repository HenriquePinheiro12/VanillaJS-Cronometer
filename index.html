<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro em JavaScript</title>
</head>
<body>
    <div class="container">
        <h1>Cronômetro</h1>
        <nav class="cron-box">
            <div class="hours-box"><span class="hours">00</span>:</div>
            <div class="minutes-box"><span class="minutes">00</span>:</div>
            <div class="seconds-box"><span class="seconds">00</span>:</div>
            <div class="mili-box"><span class="mili">00</span></div>
        </nav>
        <nav>
            <button class="start">Start</button>
            <button class="stop">Stop</button>
            <button class="reset">Reset</button>
        </nav>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
